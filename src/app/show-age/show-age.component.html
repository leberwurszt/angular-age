<table border="1">
    <tr>
        <th (click)="clickName()">Name</th>
        <th (click)="clickAge()">Age</th>
        <th (click)="clickCount()">Count</th>
    </tr>
    <tr *ngFor="let age of ages">
        <td>{{age['name']}}</td>
        <td>{{age['age']}}</td>
        <td>{{age['count']}}</td>
    </tr>
</table>
